<div class="row hotel-filters">
    <h3>Filtrar</h3>

    <div class="filter-by-name">
        <p><i class="fa fa-search" aria-hidden="true"></i> Nombre de hotel</p>

        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="hotelFilterByName" placeholder="Ingrese nombre del hotel" ng-model="hotelNameSearch">
            </div>
            <button class="btn btn-default" ng-click="searchHotelByName(hotelNameSearch)">Aceptar</button>
        </form>
    </div>

    <div class="filter-by-stars">
        <p><i class="fa fa-star" aria-hidden="true"></i> Estrellas</p>

        <form class="form-horizontal">
                <div class="checkbox">
                    <label>
                    <input type="checkbox" ng-model="stars.all" ng-click="filterHotelsByStars(true)"> Todas las estrellas
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" ng-model="stars.five" ng-click="filterHotelsByStars()"> 
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" ng-model="stars.four" ng-click="filterHotelsByStars()"> 
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" ng-model="stars.three" ng-click="filterHotelsByStars()"> 
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" ng-model="stars.two" ng-click="filterHotelsByStars()"> 
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" ng-model"stars.one" ng-click="filterHotelsByStars()"> 
                    <i class="fa fa-star" aria-hidden="true"></i>
                    </label>
                </div>
        </form>
    </div>

</div>
